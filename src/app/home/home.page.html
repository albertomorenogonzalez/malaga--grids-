<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Plantilla del Málaga CF 2022-23
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Plantilla del Málaga CF 2022-23</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name" placeholder="Introduce el nombre del jugador" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Dorsal</ion-label>
    <ion-input [(ngModel)]="name" placeholder="Introduce el dorsal del jugador" required></ion-input>
  </ion-item>



  <ion-button>Añadir</ion-button>
</ion-content>
